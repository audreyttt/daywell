# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - daywell-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
        working-directory: backend

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: backend

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2672FFB70544443AB90AD462E98D4D35 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8894BE38EA249E88EA68DC754678C18 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA4E7BFDD3954C2C90932E488E33AF67 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'daywell-backend'
          slot-name: 'Production'
          package: .

      - name: Set startup command for FastAPI
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config set \
              --name daywell-backend \
              --resource-group <YOUR-RESOURCE-GROUP-NAME> \
              --startup-file "uvicorn main:app --host 0.0.0.0 --port 8000"
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA4E7BFDD3954C2C90932E488E33AF67 }}

      - name: 'Check backend health'
        run: |
          sleep 30
          curl -f https://daywell-backend.azurewebsites.net/status || exit 1

